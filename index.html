<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <header class="card__header"></header>
        <main class="card__main">
          <h1 class="card__title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <section class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </section>
          <ul class="card__about">
            <li class="card__info">
              <p class="txt-bold card__info-num">10k+</p>
              <p class="txt-uppercase">companies</p>
            </li>
            <li class="card__info">
              <p class="txt-bold card__info-num">314</p>
              <p class="txt-uppercase">templates</p>
            </li>
            <li class="card__info">
              <p class="txt-bold card__info-num">12M+</p>
              <p class="txt-uppercase">queries</p>
            </li>
          </ul>
        </main>
      </article>
    </main>
  </body>
</html>
